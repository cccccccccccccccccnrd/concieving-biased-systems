<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Concieving Biased Systems</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="aframe-setup.js"></script> -->
</head>

<body>
    <div id="app">
        <div id="scene">
            <a-scene embedded vr-mode-ui="enabled: false" loading-screen="enabled: false;">
                <a-assets>
                    <img id="xp" src="assets/xp.png">
                    <video id="obenlinks" autoplay loop="true" src="assets/videos/finn_obenlinks_420.mp4"></video>
                    <video id="obenrechts" autoplay loop="true" src="assets/videos/finn_obenrechts_420.mp4"></video>
                    <video id="untenlinks" autoplay loop="true" src="assets/videos/finn_untenlinks_420.mp4"></video>
                    <video id="untenrechts" autoplay loop="true" src="assets/videos/finn_untenrechts_420.mp4"></video>
                    <video id="manifesto1" ref="manifestoAsset1" muted loop="true" src="assets/videos/manifesto1.mp4"></video>
                    <video id="manifesto2" ref="manifestoAsset2" muted loop="true" src="assets/videos/manifesto1.mp4"></video>
                    <video id="manifesto3" ref="manifestoAsset3" muted loop="true" src="assets/videos/manifesto1.mp4"></video>
                    <a-asset-item id="manifesto-obj" src="assets/manifesto.obj"></a-asset-item>
                    <a-asset-item id="finn-obj" src="assets/finn.obj"></a-asset-item>
                    <a-asset-item id="conrad-obj" src="assets/conrad.obj"></a-asset-item>
                </a-assets>
                <a-entity camera look-controls wasd-controls>
                    <a-entity cursor="fuse: true; fuseTimeout: 100" raycaster="far: 100;" position="0 0 -1" rotation="0 0 0">
                    </a-entity>
                </a-entity>
                <a-entity cursor-listener id="manifesto" position="0 0 -4" scale="5 5 1" geometry="primitive: box" material="opacity: 0;">
                </a-entity>
                <a-entity position="0 -1 -3" scale="0.007 0.007 0.007" obj-model="obj: #manifesto-obj;" material="shader: standard; color: white;"></a-entity>
                <a-entity cursor-listener id="finn" position="-4 0 -1" scale="1 5 5" geometry="primitive: box" material="opacity: 0;">
                </a-entity>
                <a-entity position="-3 -0.4 0" rotation="0 90 0" scale="0.007 0.007 0.007" obj-model="obj: #finn-obj;" material="shader: standard; color: white;"></a-entity>
                <a-video src="#obenlinks" width="1.6" height="1" scale="0.22 0.22 0.22" position="-2.9665 0.028 -0.35" rotation="0 90 0"></a-video>
                <a-video src="#obenrechts" width="1.6" height="1" scale="0.22 0.22 0.22" position="-2.9665 0.028 -0.71" rotation="0 90 0"></a-video>
                <a-video src="#untenlinks" width="1.6" height="1" scale="0.22 0.22 0.22" position="-2.9665 -0.21 -0.35" rotation="0 90 0"></a-video>
                <a-video src="#untenrechts" width="1.6" height="1" scale="0.22 0.22 0.22" position="-2.9665 -0.21 -0.71" rotation="0 90 0"></a-video>
                <a-video src="#manifesto1" width="1.25" height="1" scale="0.21 0.21 0.21" position="0.23 0.1 -2.987" rotation="0 0 0"></a-video>
                <a-video src="#manifesto2" width="1.25" height="1" scale="0.21 0.21 0.21" position="0.23 -0.18 -2.987" rotation="0 0 0"></a-video>
                <a-video src="#manifesto3" width="1.25" height="1" scale="0.21 0.21 0.21" position="0.23 -0.46 -2.987" rotation="0 0 0"></a-video>
                <a-entity cursor-listener id="conrad" position="4 0 -1" scale="1 5 5" geometry="primitive: box" material="opacity: 0;">
                </a-entity>
                <a-entity position="3 -1 0" rotation="0 -90 0" scale="0.015 0.015 0.015" obj-model="obj: #conrad-obj;"></a-entity>
                <a-entity cursor-listener id="project" position="0 0 6" scale="5 3 1" geometry="primitive: box" material="opacity: 1; shader: standard; color: white;">
                </a-entity>
            </a-scene>
        </div>
        <section id="info">
            <h1 class="heading">{{ name }}</h1>
            <section class="description" v-html="description"></section>
        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
